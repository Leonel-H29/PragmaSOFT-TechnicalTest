<div class="modal-header">
  <h5 class="modal-title">Nuevo Registro</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="formulario" (ngSubmit)="guardarNuevoRegistro()">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input
        type="text"
        class="form-control"
        id="titulo"
        formControlName="titulo"
        required
      />
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea
        class="form-control"
        id="descripcion"
        formControlName="descripcion"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="fecha_estreno" class="form-label">Fecha de Estreno</label>
      <input
        type="date"
        class="form-control"
        id="fecha_estreno"
        formControlName="fecha_estreno"
        required
      />
    </div>
    <div class="mb-3">
      <label for="estrellas" class="form-label">Estrellas</label>
      <input
        type="number"
        class="form-control"
        id="estrellas"
        formControlName="estrellas"
        required
      />
    </div>
    <div class="mb-3">
      <label for="genero" class="form-label">Género</label>
      <input
        type="text"
        class="form-control"
        id="genero"
        formControlName="genero"
        required
      />
    </div>
    <div class="mb-3">
      <label for="precio_alquiler" class="form-label">Precio de Alquiler</label>
      <input
        type="number"
        class="form-control"
        id="precio_alquiler"
        formControlName="precio_alquiler"
        required
      />
    </div>
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="atp"
        formControlName="atp"
        required
      />
      <label class="form-check-label" for="atp">ATP</label>
    </div>
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <input
        type="text"
        class="form-control"
        id="estado"
        formControlName="estado"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="modal.dismiss('Cancel click')"
  >
    Cancelar
  </button>
</div>
