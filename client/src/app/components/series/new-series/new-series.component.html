<div class="modal-header">
  <h5 class="modal-title">Nuevo Registro</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="formulario" (ngSubmit)="guardarNuevoRegistro()">
    <!--TITULO-->
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input
        type="text"
        class="form-control"
        id="titulo"
        formControlName="titulo"
        required
      />
    </div>
    <div *ngIf="validarInputs(formulario.get('titulo'))" class="text-danger">
      El título es requerido.
    </div>
    <!--DESCRIPCION-->
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea
        class="form-control"
        id="descripcion"
        formControlName="descripcion"
        required
      ></textarea>
      <div
        *ngIf="validarInputs(formulario.get('descripcion'))"
        class="text-danger"
      >
        La descripción es requerida.
      </div>
    </div>
    <!--FECHA DE ESTRENO-->
    <div class="mb-3">
      <label for="fecha_estreno" class="form-label">Fecha de Estreno</label>
      <input
        type="date"
        class="form-control"
        id="fecha_estreno"
        formControlName="fecha_estreno"
        required
      />
      <div
        *ngIf="validarInputs(formulario.get('fecha_estreno'))"
        class="text-danger"
      >
        La fecha de estreno es requerida.
      </div>
    </div>
    <!--ESTRELLAS-->
    <div class="mb-3">
      <label for="estrellas" class="form-label">Estrellas</label>
      <input
        type="number"
        class="form-control"
        id="estrellas"
        formControlName="estrellas"
        required
      />
      <div
        *ngIf="validarInputs(formulario.get('estrellas'))"
        class="text-danger"
      >
        Las estrellas son requeridas.
      </div>
    </div>
    <!--GENERO-->
    <div class="mb-3">
      <label for="genero" class="form-label">Género</label>
      <select formControlName="genero" class="form-control">
        <option *ngFor="let genero of generos" [value]="genero.value">
          {{ genero.text }}
        </option>
      </select>
      <!--
      <input
        type="text"
        class="form-control"
        id="genero"
        formControlName="genero"
        required
      />
      -->
      <div *ngIf="validarInputs(formulario.get('genero'))" class="text-danger">
        El genero es requerido.
      </div>
    </div>
    <!--PRECIO DE ALQUILER-->
    <div class="mb-3">
      <label for="precio_alquiler" class="form-label">Precio de Alquiler</label>
      <input
        type="number"
        class="form-control"
        id="precio_alquiler"
        formControlName="precio_alquiler"
        required
      />
      <div
        *ngIf="validarInputs(formulario.get('precio_alquiler'))"
        class="text-danger"
      >
        El precio de alquiler es requerido.
      </div>
    </div>
    <!--APTO PARA TODO PUBLICO-->
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="atp"
        formControlName="atp"
        required
      />
      <label class="form-check-label" for="atp">ATP</label>
    </div>
    <!--ESTADO-->
    <!--
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <input
        type="text"
        class="form-control"
        id="estado"
        formControlName="estado"
        required
      />
    </div>
    -->
    <input
      type="text"
      class="form-control"
      id="estado"
      formControlName="estado"
      required
      [hidden]="true"
    />
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!formulario.valid"
    >
      Guardar
    </button>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="modal.dismiss('Cancel click')"
  >
    Cancelar
  </button>
</div>
