<div class="card mx-auto" style="width: 30rem">
  <div class="card-body">
    <div class="container-center">
      <h2 id="title-login">LOGIN</h2>
      <form id="contactForm" (ngSubmit)="onLogin()" [formGroup]="formulario">
        <div class="mb-3">
          <label class="form-label">Host: </label>
          <input
            type="text"
            class="form-control"
            formControlName="host"
            id="host"
            name="host"
            required
          />
          <div
            *ngIf="validarInputs(formulario.get('host'))"
            class="text-danger"
          >
            El host es requerido.
          </div>
        </div>
        <div class="mb-3">
          <label for="port" class="form-label">Puerto:</label>
          <input
            type="number"
            class="form-control"
            formControlName="port"
            id="port"
            name="port"
            required
          />
          <div
            *ngIf="validarInputs(formulario.get('port'))"
            class="text-danger"
          >
            El puerto es requerido.
          </div>
        </div>
        <div class="mb-3">
          <label for="database_name" class="form-label"
            >Nombre de la base de datos:</label
          >
          <input
            type="text"
            formControlName="database_name"
            class="form-control"
            id="database_name"
            name="database_name"
            required
          />
          <div
            *ngIf="validarInputs(formulario.get('database_name'))"
            class="text-danger"
          >
            El nombre de la base de datos es requerido.
          </div>
        </div>
        <div class="mb-3">
          <label for="user" class="form-label">Usuario:</label>
          <input
            type="text"
            formControlName="user"
            class="form-control"
            id="user"
            name="user"
            required
          />
          <div
            *ngIf="validarInputs(formulario.get('user'))"
            class="text-danger"
          >
            El nombre de usuario es requerido.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="password"
            name="password"
            required
          />
          <div
            *ngIf="validarInputs(formulario.get('password'))"
            class="text-danger"
          >
            La contraseña es requerido.
          </div>
        </div>

        <!--
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        -->
        <button
          class="btn btn-primary btn-xl"
          id="submitButton"
          type="submit"
          title="Login"
          [disabled]="!formulario.valid"
        >
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
</div>
